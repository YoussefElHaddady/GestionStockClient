<div class="main-content mt-1 text-right">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h3 class="card-title">المخزون</h3>
          </div>
          <div class="card-body">
            <div class="row col-12 justify-content-center m-0">
              <div class="col-sm-5 col-xs-12">
                <mat-form-field class="example-full-width text-center">
                  <input
                    matInput
                    value="{{
                      currentDateTime | date: 'HH:mm:ss   dd/MM/yyyy'
                    }}"
                    disabled
                  />
                </mat-form-field>
              </div>
              <!-- <div class="col-md-8 col-sm-6 col-xs-12 order-sm-1">
                <button
                  type="button"
                  class="btn btn-info"
                  data-toggle="modal"
                  data-target="#ProduitSaveModal"
                  (click)="operation = 'add'; initProduit()"
                  style="float: right"
                >
                  <span style="font-size: 10px;"
                    ><i class="fas fa-plus"></i
                  ></span>
                  إضافة منتج
                </button>
              </div> -->
            </div>

            <div
              class="row col-12 align-items-center justify-content-center m-2"
            >
              <div class="form-row col-md-12 col-sm-12 col-xs-12">
                <label class="col-4" for="categorie">
                  <h5 class="text-secondary text-nowrap">إختر الصنف :</h5>
                </label>
                <div class="col-8">
                  <select
                    class="form-control"
                    id="categorie"
                    (change)="selectCategorieChange($event)"
                  >
                    <option
                      *ngFor="
                        let categorie of categories;
                        let selected_categorie_index = index
                      "
                      value="{{ selected_categorie_index }}"
                    >
                      {{ categorie.label }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-row col-md-12 col-sm-12 col-xs-12">
                <label class="col-4" for="magasin">
                  <h5 class="text-secondary text-nowrap">المخزن :</h5>
                </label>
                <div class="col-8">
                  <select
                    class="form-control"
                    id="magasin"
                    (change)="magasinSelectChange($event)"
                  >
                    <option
                      *ngFor="
                        let magasin of magasins;
                        let selected_magasin_index = index
                      "
                      value="{{ selected_magasin_index }}"
                    >
                      {{ magasin.nom }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <!-- produit datatable -->
            <div class="col-md-10 col-xs-12 tc-datatable table-responsive">
              <table
                datatable
                [dtOptions]="dtOptions"
                class="display nowrap text-center col-xs-12"
              >
                <thead class="text-info">
                  <tr>
                    <th>إسم المنتوج</th>
                    <th>الكمية المتاحة</th>
                    <th>ثمن الشراء</th>
                    <th>ثمن البيع</th>
                    <th class="text-secondary">خيارات</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let produit of produits; let produit_index = index"
                  >
                    <td>
                      {{ produit.libelle }}
                    </td>
                    <td>
                      {{ getQuantite(produit) }}
                    </td>
                    <td>
                      {{ getPrixAchat(produit) }}
                    </td>
                    <td>
                      {{ getPrixVente(produit) }}
                    </td>
                    <td>
                      <!-- <button
                        type="submit"
                        class="tc-btn tc-btn-dark-info tc-tooltip ml-2"
                        data-toggle="modal"
                        data-target="#ProduitSaveModal"
                        (click)="
                          operation = 'update'; produitSelectionne = produit
                        "
                      >
                        <span class="tc-tooltip-content">تغيير المعلومات</span>
                        <span><i class="far fa-edit"></i></span>
                      </button> -->
                      <button
                        type="submit"
                        class="tc-btn tc-btn-danger tc-tooltip ml-2"
                        data-toggle="modal"
                        data-target="#ProduitDeleteModal"
                        (click)="
                          operation = 'remove'; produitSelectionne = produit
                        "
                      >
                        <span class="tc-tooltip-content"> حذف </span>
                        <span><i class="fas fa-trash-alt"></i></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Datatable end -->



            


            <!-- Produit Delete Modal -->
            <div
              class="modal text-right fade"
              id="ProduitDeleteModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="ProduitDeleteModalTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title col-11 text-right"
                      id="ProduitModalLongTitle"
                    >
                      حذف المنتوج
                    </h5>
                    <button
                      type="button"
                      class="close col-1"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h3 style="float: right;color:tomato">
                      هل أنت متأكد أنك تريد حذف المنتوج ؟
                    </h3>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-success ml-3"
                      data-dismiss="modal"
                    >
                      إلغاء
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteProduit()"
                      data-dismiss="modal"
                    >
                      تأكيد
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!---Modal end-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
